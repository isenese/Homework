<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
   
<div class="container" id = "bigContainer">
    <h1 class="display-4" id="idQ">Quiz</h1>
    <h2 class="CodingQuiz">Coding Quiz Chanlenge!!! </h2>
    <p>Try to answer the following questions. <br> Intruction: Time limit 10seg per questions</p>
    <div id="qImage"><img src="https://media.giphy.com/media/SqrcahfStt3IKkc0IX/giphy.gif"></div>
    <button type="button" class="btn-outline-success" id="starBtm">Start Quiz!</button>
    <div id="question"><p>Questions</p></div>
    <div id ="counter">10seg</div>
    <div id="timeGauge"></div>

<div class="container" id="bigContainer2">
    <div id ="Options"></div>
    <div class="Option-A" id="A"><h2>A</h2></div><br>
    <div class="Option-B" id="B"><h2>B</h2></div><br>
    <div class="Option-C" id="C"><h2>C</h2></div><br>
</div>

<div class="container" id="bigContainer3">
<div id="progress"></div>


</div>




</div> //bigContainer

  src="https://code.jquery.com/jquery-3.4.1.min.js"
